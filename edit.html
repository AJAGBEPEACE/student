<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex container-fluid">
        <div class="container shadow mt-5 p-5 col-lg-4">
            <div class="row">
                <h1 class="text-center text-secondary">Edit Student</h1>
                <b id="message" class="alert text-center alert-success"></b>
                <input type="text" placeholder="firstname" class="form-control mb-3" id="firstName">
                <input type="text" placeholder="lastname" class="form-control mb-3" id="lastName">
                <input type="email" placeholder="email" class="form-control mb-3" id="email">
                <button class="btn btn-outline-info" onclick="editStudent()">Update Student</button>
            </div>
        </div>

        <script>
            if (localStorage.index) {
                var stu =JSON.parse(localStorage.getItem("studentDetails"));
                var studentInd =JSON.parse(localStorage.getItem("index"));
                var obj = stu[studentInd]
                firstName.value = stu[studentInd].firstName
                lastName.value = stu[studentInd].lastName
                email.value = stu[studentInd].email
                function editStudent() {
                    var update = {
                        firstName: firstName.value,
                        lastName: lastName.value,
                        email: email.value,
                        password: stu[studentInd].password
                    }
                    stu[studentInd] = update
                    localStorage.setItem("studentDetails",JSON.stringify(stu))
                    window.location.href="student.html"
                    localStorage.removeItem("index")
                }
            } else {
                window.location.href="student.html"
            }
        </script>
</body>
</html>
